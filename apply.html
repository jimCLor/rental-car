<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rent-A-Car Apply</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div id="header" class="col-md-12">
    <h1>Real Car Rental Cars</h1>
  </div>
  <div id="aside" class="col-md-2">
    <ul id="nav_bar">
      <li><h3><a href="./index.html">Home</a></h3></li>
      <li><h3><a href="#">Apply</a></h3></li>
      <li><h3><a href="./cars.html">Cars</a></h3></li>
    </ul>
    </ul>
  </div>
  <div id="main" class="col-md-10">
    <h3>Fill out your information below to find out if you qualify to rent a car</h3>
    <input type="text"    id="user_name"     placeholder="name"><br />
    <input type="number"  id="user_age"      placeholder="age"><br />
    <input type="text"    id="user_address"  placeholder="street address"> <br />
    <input type="text"    id="user_city"     placeholder="city"><br />
    <input type="text"    id="user_state"    placeholder="state"><br />
    <!-- When I've tried to rent a car, I had to give a credit card. Since we're not going
    to be that in-depth, maybe add another thing that can be checked, 
    like weekly income or whatever you want!
     -->
    <button id="apply" onclick="submitForm()">submit</button>
  </div>
  <script src="./apply.js"></script>
</body>
</html>
